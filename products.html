<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Nexpresso Coffee Co.</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e6; /* Cream */
            color: #422f1c; /* Dark brown */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f1d4c8; /* Light brown */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #5c4638; /* Coffee */
            padding: 10px;
            overflow: auto; /* Clearfix to contain floated elements */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the navigation */
        }

        nav ul li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add spacing between links */
        }

        nav ul li a {
            color: #f8f1e6; /* Cream */
            text-decoration: none; /* Remove underlines from links */
            transition: color 0.3s; /* Smooth transition */
        }

        nav ul li a:hover {
            color: #f1e1d4; /* Light cream */
            background-color: #8c6343; /* Dark brown */
            border-radius: 5px; /* Add rounded corners */
        }

        .container section {
            margin-bottom: 30px;
        }

        .container h2 {
            color: #5a3a22; /* Dark brown */
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .menu-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-item img {
            width: 300px;
            max-width: 100%;
            height: auto;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #5c4638; /* Coffee */
            color: #f8f1e6; /* Cream */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #8c6343; /* Dark brown */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Nexpresso Coffee Co.</h1>
        <p>Explore our delicious menu!</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <section>
            <h2>Our Menu</h2>
            <div class="menu-container">
                <div class="menu-item">
                    <img src="menu0.jpg" alt="Menu 1">
                    <h3>Menu 1</h3>
                </div>
                <div class="menu-item">
                    <img src="menu1.jpg" alt="Menu 2">
                    <h3>Menu 2</h3>
                </div>
                <div class="menu-item">
                    <img src="menu2.jpg" alt="Menu 3">
                    <h3>Menu 3</h3>
                </div>
                <div class="menu-item">
                    <img src="menu3.jpg" alt="Menu 4">
                    <h3>Menu 4</h3>
                </div>
                <div class="menu-item">
                    <img src="menu4.jpg" alt="Menu 5">
                    <h3>Menu 5</h3>
                </div>
            </div>
        </section>

        <!-- Button to Gallery -->
        <div class="btn-container">
            <a href="gallery.html" class="btn">View Gallery</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Nexpresso Coffee Co. All rights reserved.</p>
    </footer>
</body>

</html>
